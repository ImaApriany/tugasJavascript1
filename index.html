<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tugas Javascript - Exercise 1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->

                  <link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Login
				</span>
                                                                          <span>
					Belum memiliki Akun? <a href="#">
						Daftar
					</a> 
				</span>
    <span>
					
				</span>
				


				<div class="wrap-input100 validate-input" data-validate = "Email valid diperlukan: ex@abc.xyz">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Masukkan alamat email anda...">
					<span class="focus-input100"></span>
				</div>

				
                                                                           <div class="wrap-input100 validate-input" data-validate="Password anda harus > 4 karakter..">
					<label class="label-input100" for="password">Password</label>
					<input id="name" class="input100" type="password" name="password" placeholder="Masukkan password anda > 4 karakter...">
					<span class="focus-input100"></span>
				</div>
				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						LOGIN
					</button>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="#" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg3">
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</a>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('bg-01.jpg');">
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="main.js"></script>
	
</body>
</html>
